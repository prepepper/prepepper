<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>KakaoLink v2 Demo(Scrap Image) - Kakao JavaScript SDK</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<script type='text/javascript'>
  //<![CDATA[
    // // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('f22de957710506d3337a5c25e0268c8f');
    // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
    var btn = document.getElementById('btn');
    btn.onclick = function() {
      var url = document.getElementById('url').value;
      Kakao.Link.scrapImage({
        imageUrl: url
      }).then(function(res){
          document.getElementById('scrapUrl').value = res.infos.original.url
      });
    };
  //]]>
</script>

<input id="url" type="text" value="https://www.youtube.com/watch?v=M5i-8eu4ufA">
<input id="btn" type="button">
</body>
</html>
