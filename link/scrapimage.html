<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>KakaoLink v2 Demo(Scrap Image) - Kakao JavaScript SDK</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<script type='text/javascript'>
  window.onload = function(){
  //<![CDATA[
    // // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('f22de957710506d3337a5c25e0268c8f');
    // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
    var btn = document.getElementById('btn');
    btn.onclick = function() {
      var url = document.getElementById('url').value;
      Kakao.Link.scrapImage({
        imageUrl: url
      }).then(function(res){          
        var info = res.infos.original;
          alert("이미지 스크랩 완료! \n 저장 주소: " + info.url)
          document.getElementById('scrapUrl').attr("src", info.url);
          document.getElementById('scrapInfo').innerHTML = "이미지 정보 \n 크기: " + info.length + "이미지 포맷: " + info.content_type + "사이즈: " + info.width + " X " + info.height;

          //alert("이미지 스크랩 완료! \n 저장 주소: " + res.infos.original.url)
          //document.getElementById('scrapUrl').attr("src", res.infos.original.url);
          //document.getElementById('scrapUrl').value = res.infos.original.length;
      });
    };
  //]]>
  }
</script>

<input id="url" type="text" value="http://file.mk.co.kr/meet/neds/2016/04/image_readtop_2016_252765_14599184922423862.jpg">
<input id="btn" type="button" value="이미지 스크랩">
<div id="scrapInfo">
  <img id="scrapUrl" alt="" />
</div>
</body>
</html>
