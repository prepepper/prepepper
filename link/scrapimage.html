<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>KakaoLink v2 Demo(Scrap Image) - Kakao JavaScript SDK</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<script type='text/javascript'>
  window.onload = function(){
  //<![CDATA[
    // // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('f22de957710506d3337a5c25e0268c8f');
    // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
    var btn = document.getElementById('btn');
    btn.onclick = function() {
      var url = document.getElementById('url').value;
      Kakao.Link.scrapImage({
        imageUrl: url
      }).then(function(res){          
        var info = res.infos.original;
          alert("이미지 스크랩 완료! \n저장 주소: " + info.url)
          document.getElementById('scrapImage').src = info.url;
          document.getElementById('scrapInfo').innerHTML = "스크랩 이미지 정보 <br/>저장 주소: " + info.url + "<br/>크기: " + info.length + "<br/>이미지 포맷: " + info.content_type + "<br/>사이즈: " + info.width + " X " + info.height;
      });
    };
  //]]>
  }
</script>
  
<div>이미지 주소 입력</div>
<input id="url" type="text" size="80" value="http://dimg.donga.com/egc/CDB/WOMAN/Article/15/05/29/01/1505290118385.jpg">
<br/>
<input id="btn" type="button" value="이미지 스크랩">
<div id="scrapInfo"></div>
<img id="scrapImage" src="https://icons-for-free.com/free-icons/png/512/2109157.png" alt="" />
</body>
</html>
